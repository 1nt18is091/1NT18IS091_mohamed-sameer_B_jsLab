<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Student Details</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <!--[if lt IE 7]>
        <body>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <form>
            <div class="row">
                <div class="col-3">Game id</div>
                <div class="col-3"><input type="number" class="gameId"></div>
            </div>
            <div class="row">
                <div class="col-3">Name of game</div>
                <div class="col-3"><input type="text" class="gameName"></div>
            </div>
            <div class="row">
                <div class="col-3">Rating</div>
                <div class="col-3"><input type="text" class="rating"></div>
            </div>
            <div class="row">
                <div class="col-3">Genre</div>
                <div class="col-3">
                    <input type="checkbox" id="fps" value="FPS">FPS
                    <input type="checkbox" id="adv" value="Adventure">Adventure
                    <input type="checkbox" id="puz" value="Puzzle">Puzzle
                    <input type="checkbox" id="act" value="Action">Action
                </div>
            </div>
            <div class="row">
                <div class="col-3">Relase Year</div>
                <div class="col-3"><input type="number" class="year"></div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button type="submit" class="btn btn-primary" >submit</button>
                </div>
            </div>
        </form>
        
    </body>
    <script src="object.js"></script>
</html>
